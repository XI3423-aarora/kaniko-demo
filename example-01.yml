apiVersion: v1
kind: Pod
metadata:
  name: kaniko
spec:
  containers:
  - name: kaniko
    image: gcr.io/kaniko-project/executor:latest
    args:
    - "--dockerfile=Dockerfile"
    - "--context=git://github.com/XI3423-aarora/kaniko-demo.git" #git://github.com/kunchalavikram1427/connected-app.git#refs/heads/master
    - "--destination=aman690/kaniko-example1:1.0"
    volumeMounts:
    - name: kaniko-secret
      mountPath: /kaniko/.docker
  restartPolicy: Never
  volumes:
  - name: kaniko-secret
    secret:
      secretName: docker-credentials
      items:
        - key: .dockerconfigjson
          path: config.json